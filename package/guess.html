<script>
    //
    setInterval(tick, 1000);
    //
    function tick() {
        var _time = $("#timer").text().split(":");
        var h = Number(_time[0]);
        var m = Number(_time[1]);
        var s = Number(_time[2]);
        s -= 1;
        if (s<0) {
            s = 59; m -= 1;
            if (m<0) {
                m = 59; h -= 1;
                if (h<0) {
                    location.href = "guess-a.html";
                    return;
                }
            }
        }
        _time = [("0"+h).substr(-2), ("0"+m).substr(-2), ("0"+s).substr(-2)];
        $("#timer").text(_time.join(":"));
    }
</script>
