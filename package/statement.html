<div class="container same-stage stage-statement same-slide">

    <div class="center-block slogan">
        <img class="img-responsive" src="img/040.png"/>
    </div>

    <div class="center-block items text-center">
        <div class="row">
            <div class="col-xs-4">
                <div class="statement-item">
                    <div class="badge">
                        <img src="img/041a.png" />
                    </div>
                    <p>观影期间不要点亮手机</p>
                </div>
            </div>
            <div class="col-xs-4">
                <div class="statement-item">
                    <div class="badge">
                        <img src="img/041b.png" />
                    </div>
                    <p>手机调至震动或静音</p>
                </div>
            </div>
            <div class="col-xs-4">
                <div class="statement-item">
                    <div class="badge">
                        <img src="img/041c.png" />
                    </div>
                    <p>不要拍摄或录制银幕内容</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-4">
                <div class="statement-item">
                    <div class="badge">
                        <img src="img/041d.png" />
                    </div>
                    <p>避免带入未封装饮料以免遗洒</p>
                </div>
            </div>
            <div class="col-xs-4">
                <div class="statement-item">
                    <div class="badge">
                        <img src="img/041e.png" />
                    </div>
                    <p>选择没有异味及制造声响较小的食物</p>
                </div>
            </div>
            <div class="col-xs-4">
                <div class="statement-item">
                    <div class="badge">
                        <img src="img/041f.png" />
                    </div>
                    <p>不要剧烈晃动座椅、抖腿、踢前座椅背</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-4 col-xs-offset-2">
                <div class="statement-item">
                    <div class="badge">
                        <img src="img/041g.png" />
                    </div>
                    <p>离场时请将垃极带出自行丢弃</p>
                </div>
            </div>
            <div class="col-xs-4">
                <div class="statement-item">
                    <div class="badge">
                        <img src="img/041h.png" />
                    </div>
                    <p>妥善保管自已的贵重物品</p>
                </div>
            </div>
        </div>
