<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>注册</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-same.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="js/html5shiv.min.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<nav class="navbar navbar-fixed-top same-navbar same-slide">
    <p class="navbar-text pull-left">
        <a href="note-result.html"><span class="glyphicon glyphicon-menu-left"></span></a>
    </p>
    <p class="navbar-text title"><strong>注册</strong></p>
</nav>

<div class="container same-main nav-space bar-space">

    <form class="same-form same-register">
        <div class="form-group">
            <label>昵称</label>
            <input type="text" class="form-control">
        </div>
        <div class="form-group">
            <label>性别</label>
            <div class="row">
                <div class="col-xs-4">
                    <label class="radio-inline">
                        <input type="radio" name="r1" value="option1"> 男
                    </label>
                </div>
                <div class="col-xs-4">
                    <label class="radio-inline">
                        <input type="radio" name="r1" value="option2"> 女
                    </label>
                </div>
                <div class="col-xs-4">
                    <label class="radio-inline">
                        <input type="radio" name="r1" value="option3"> 保密
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label>职业</label>
            <input type="text" class="form-control">
        </div>
        <div class="form-group">
            <label>年龄段</label>
            <div class="row">
                <div class="col-xs-3">
                    <label class="radio-inline">
                        <input type="radio" name="r2" value="option1"> 00后
                    </label>
                </div>
                <div class="col-xs-3">
                    <label class="radio-inline">
                        <input type="radio" name="r2" value="option2"> 90后
                    </label>
                </div>
                <div class="col-xs-3">
                    <label class="radio-inline">
                        <input type="radio" name="r2" value="option3"> 80后
                    </label>
                </div>
                <div class="col-xs-3">
                    <label class="radio-inline">
                        <input type="radio" name="r2" value="option3"> 70后
                    </label>
                </div>
                <div class="col-xs-3">
                    <label class="radio-inline">
                        <input type="radio" name="r2" value="option3"> 其他后
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label>手机号</label>
            <input type="text" class="form-control">
            <p class="form-control-static text-muted">
                仅作为平台签到及验证使用。
            </p>
        </div>
        <button type="button" class="btn btn-primary btn-lg btn-block">
            <strong>提交</strong>
        </button>
    </form>

</div>








<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="js/jquery-2.1.0.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
<script src="js/app-same.js"></script>
</body>
</html>
