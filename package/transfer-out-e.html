<!-- Modal1 -->
<div class="modal fade" id="noteModal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-sm same-confirm" role="document">
        <div class="modal-content">
            <div class="modal-body text-center">
                <p>设置提醒可以收到影片最新的转票信息。</p>
                <p>确定 <strong class="text-primary">设置提醒</strong> 吗？</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary pull-left" onclick="temp_note();"><strong>确定</strong></button>
                <button type="button" class="btn btn-primary pull-right" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</div>
<!-- Modal2 -->
<div class="modal fade" id="cancelModal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-sm same-confirm" role="document">
        <div class="modal-content">
            <div class="modal-body text-center">
                <p>取消提醒将不能接收到此影片最新的转票信息。</p>
                <p>确定 <strong class="text-primary">取消提醒</strong> 吗？</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary pull-left" onclick="temp_cancel();"><strong>确定</strong></button>
                <button type="button" class="btn btn-primary pull-right" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</div>
